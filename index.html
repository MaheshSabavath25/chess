<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CHESS BOARD</h1>




    <div class="container">
        <!-- 1st row -->
        
        <div class="white">♖</div>
        <div class="black">♘</div>
        <div class="white">♗</div>
        <div class="black">♕</div>
        <div class="white">♔</div>
        <div class="black">♗</div>
        <div class="white">♘</div>
        <div class="black">♖</div>
        <!-- 2st row -->
        

        <div class="black">♙</div>
        <div class="white">♙</div>
        <div class="black">♙</div>
        <div class="white">♙</div>
        <div class="black">♙</div>
        <div class="white">♙</div>
        <div class="black">♙</div>
        <div class="white">♙</div>
        <!-- 3st row -->

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- 4st row -->

        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- 5st row -->

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- 6st row -->

        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- 7st row -->

        <div class="white">♟</div>
        <div class="black">♟</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
        <!-- 8st row -->
        <div class="white">♜</div>
        <div class="black">♞</div>
        <div class="white">♝</div>
        <div class="black">♚</div>
        <div class="white">♛</div>
        <div class="black">♝</div>
        <div class="white">♞</div>
        <div class="black">♜</div>
        
    </div>
    
</body>
</html>
